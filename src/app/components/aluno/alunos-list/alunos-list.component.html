
<br>
<div class="container">
    <div class="row">
        <div class="col-12 azul">

            <div class="card">
                <div class="card-body alinharDiretira">
            <h1>Cadastro de alunos</h1><br>
            <a href="principal/alunos/new" class="btn btn-primary">Novo</a>

            <div class="input-group mb-3">
                <input (keyup)="findByNome()" [(ngModel)]="pesquisa" type="text" class="form-control" placeholder="Digite o nome" aria-label="Recipient's username"
                  aria-describedby="button-addon2" />
              
              </div>'
 
                <table class="table">
                    
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOME</th>
                        <th scope="col">CPF</th>
                        <th scope="col">TELEFONE</th>
                        <th scope="col">CADASTRO COMPLETO</th>
                        <th scope="col">AÇÕES</th>
                    </tr>
                    </thead>
                    <tbody>
                        @for (aluno of lista; track $index) {
                        <tr>
                            <td>{{aluno.id}}</td>
                            <td>{{aluno.nome}}</td>
                            <td>{{aluno.cpf}}</td>
                            <td>{{aluno.telefone}}</td>
                            <td>{{aluno.cadastroCompleto}}</td>
                            <td class="alinharDiretira"> 
                                <a href="principal/alunos/edit/{{aluno.id}}" class="btn btn-primary">Editar</a>
                                <button (click)="delete(aluno)" class="btn btn-danger">Deletar</button>
                             </td>
                        </tr>
                    }
                   
                    </tbody>
                </table>

            </div>
        </div>

        </div>
    </div>
</div>
